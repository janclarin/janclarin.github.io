<!-- TODO: Pagination -->
<ul class="posts">
  {%- for post in site.posts -%}
  <li class="post">
    {%- include post-meta.html date=post.date tags=post.tags -%}
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h1>
  </li>
  {%- endfor -%}
</ul>

{%- assign posts = include.posts -%}
{%- if posts.size > 0 -%}
<!-- TODO: Pagination -->
<ul class="posts">
  {%- for post in posts -%}
  <li class="post-header">
    {%- include post-meta.html date=post.date tags=post.tags -%}
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h1>
  </li>
  {%- endfor -%}
</ul>
{%- endif -%}

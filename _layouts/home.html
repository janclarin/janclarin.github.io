---
layout: default
---

<div>
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h2>Posts</h2>
  <ul>
    <!-- TODO: Pagination -->
    {% for post in site.posts -%}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
      </li>
    {%- endfor -%}
  </ul>
</div>
